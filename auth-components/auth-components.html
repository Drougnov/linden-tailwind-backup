        <!-- input-wrapper (email) -->

        <!-- input-outer-wrapper (password) -->

            </div>

              <!-- error-icon -->

                />
              </div>

              <!-- error-content -->

                <div class="flex flex-col items-start self-stretch">

        <!-- select dropdown with globe -->

            <div

                />

                  data-value="english"
                >
                  <span
                    class="flex gap-2.5 py-3 px-3 text-sm font-medium leading-5 text-dropdownText dark:text-dropdownText-dark capitalize border-b border-dropdownBorder dark:border-dropdownBorder-dark bg-dropdown dark:bg-dropdown-dark"
                    >English</span

                <div
                  class="auth-option cursor-pointer transition-all duration-200 hover:bg-[rgba(255,_255,_255,_0.7)] dark:hover:bg-[rgba(24,_26,_27,_0.7)]"
                  data-value="chinese"
                >
                  <span
                    class="flex gap-2.5 py-3 px-3 text-sm font-normal leading-5 text-dropdownText dark:text-dropdownText-dark capitalize"
                    >Chinese</span
                  >
                </div>
                <div
                  class="auth-option cursor-pointer transition-all duration-200 hover:bg-[rgba(255,_255,_255,_0.7)] dark:hover:bg-[rgba(24,_26,_27,_0.7)]"
                  data-value="japanese"
                >
                  <span
                    class="flex gap-2.5 py-3 px-3 text-sm font-normal leading-5 text-dropdownText dark:text-dropdownText-dark capitalize"
                    >Japanese</span

                  data-value="korean"

            <option value="">Please select a language</option>
            <option value="english">English</option>
            <option value="chinese">Chinese</option>
            <option value="japanese">Japanese</option>
            <option value="korean">Korean</option>

    <!-- select dropdown -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const customSelects = document.querySelectorAll('.auth-select');
          const searchInput = document.getElementById('search-input');
          const searchContainer = searchInput ? searchInput.closest('.flex') : null;

          customSelects.forEach(select => {
              const trigger = select.querySelector('.auth-select__trigger span');
              const options = select.querySelectorAll('.auth-option');
              const realSelect = select.parentElement.querySelector('.auth-real-select');
              const optionsContainer = select.querySelector('.auth-options-container');
              const authOptions = select.querySelector('.auth-options');

              // Toggle dropdown
              select.addEventListener('click', function(e) {
                  // Don't toggle if click is on search container
                  if (searchContainer && searchContainer.contains(e.target)) {
                      return;
                  }

                  e.stopPropagation();

                  // Close all other selects first
                  document.querySelectorAll('.auth-select').forEach(s => {
                      if (s !== select) s.classList.remove('open');
                  });

                  // Position dropdown based on available space
                  positionDropdown(this);

                  // Toggle this select
                  this.closest('.group').classList.toggle('open');

                  // Focus search input when dropdown opens
                  if (this.classList.contains('open')) {
                      setTimeout(() => {
                          if (searchInput) searchInput.focus();
                      }, 0);
                  }
              });

              // Prevent clicks in search container from closing dropdown
              if (searchContainer) {
                  searchContainer.addEventListener('click', function(e) {
                      e.stopPropagation();
                  });
              }

              // Handle option selection
              options.forEach(option => {
                  option.addEventListener('click', function(e) {
                      e.stopPropagation();

                      options.forEach(opt => {
                          opt.classList.remove('selected');
                          const optSpan = opt.querySelector('span');
                          optSpan.classList.remove('bg-white', 'font-medium', 'border-b');
                          optSpan.classList.add('font-normal');
                      });

                      this.classList.add('selected');
                      const optionSpan = this.querySelector('span');
                      optionSpan.classList.add('bg-white', 'font-medium', 'border-b');
                      optionSpan.classList.remove('font-normal');

                      // Update real select value
                      const selectedValue = this.getAttribute('data-value');
                      realSelect.value = selectedValue;

                      // Close the dropdown
                      select.classList.remove('open');

                      // Trigger change event on the real select
                      realSelect.dispatchEvent(new Event('change'));
                  });
              });
          });

          // Search functionality
          if (searchInput) {
              searchInput.addEventListener('input', function() {
                  const searchTerm = this.value.toLowerCase();
                  const options = document.querySelectorAll('.auth-option');

                  options.forEach(option => {
                      const text = option.querySelector('span').textContent.toLowerCase();
                      if (text.includes(searchTerm)) {
                          option.style.display = 'block';
                      } else {
                          option.style.display = 'none';
                      }
                  });
              });
          }

          // Close dropdown when clicking outside
          document.addEventListener('click', function() {
              document.querySelectorAll('.auth-select').forEach(select => {
                  select.classList.remove('open');
              });
          });

          // Position dropdown up or down based on available space
          function positionDropdown(select) {
              const optionsContainer = select.querySelector('.auth-options-container');
              const rect = select.getBoundingClientRect();
              const spaceBelow = window.innerHeight - rect.bottom;
              const spaceAbove = rect.top;
              const optionsHeight = select.querySelector('.auth-options').scrollHeight;

              select.classList.remove('upward');
              optionsContainer.style.maxHeight = 'none';
              optionsContainer.style.top = 'calc(100% + 0.5rem)';
              optionsContainer.style.bottom = '';

              if (spaceBelow < optionsHeight && spaceAbove > spaceBelow) {
                  select.classList.add('upward');
                  optionsContainer.style.top = 'auto';
                  optionsContainer.style.bottom = 'calc(100% + 0.5rem)';
              }
          }

          // Reposition dropdowns on window resize
          window.addEventListener('resize', function() {
              document.querySelectorAll('.auth-select.open').forEach(select => {
                  positionDropdown(select);
              });
          });
      });
    </script>
