<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav</title>

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <script>
      tailwind.config = {
          darkMode: 'class',
          theme: {
              extend: {
                  screens: {
                      sm: '480px',
                      md: '768px',
                      lg: '1010px',
                      xl: '1365px',
                  },
                  colors: {
                      primary: {
                          DEFAULT: '#FB5BA2',  // Pink color for notifications
                          dark: '#C30676',
                      },
                      accent: {
                          DEFAULT: '#F40793',   // Notification dot color
                          dark: '#C30676',
                      },
                      status: {
                          DEFAULT: '#FDB022',   // Online status dot
                          dark: '#B77702',
                      },
                      avatar: {
                          DEFAULT: '#4CC9F0',   // Avatar background
                          dark: '#4CC9F0',
                      },
                      background: {
                          DEFAULT: 'rgba(234, 236, 240, 0.9)', // Mobile header background
                          dark: 'rgba(34,37,38,0.9)',
                      },
                      panel: {
                          hover: {
                              DEFAULT: 'rgba(12, 17, 29, 0.1)',    // Panel hover
                              dark: 'rgba(12, 17, 29, 0.1)',
                          }
                      },
                      notification: {
                          hover: {
                              DEFAULT: 'rgba(251, 91, 162, 0.1)',  // Notification icon hover
                              dark: 'rgba(251, 91, 162, 0.1)',
                          }
                      },
                  },
                  backdropBlur: {
                      xs: '5px',
                      lg: '25px',
                  }
              }
          }
      }
    </script>
  </head>
  <body class="font-poppins">
    <div
      class="flex flex-col gap-4 px-2 py-2 flex-1 backdrop-blur-lg fixed inset-x-0 top-0 bg-gradient-to-t from-white/90 to-white/0 bg-background dark:bg-background-dark dark:bg-gradient-to-t dark:from-[rgba(24,26,27,0.9)] dark:to-[rgba(24,26,27,0)]"
    >
      <div class="flex justify-between items-center">
        <!-- logo -->
        <div class="flex items-center gap-1.5 relative">
          <a href="" class="w-6 h-6">
            <img
              src="https://i.ibb.co/0VQVpqrQ/svgviewer-png-output-36.webp"
              alt="svgviewer-png-output-36"
              class="w-6 h-6 pointer-events-none opacity-80"
            />
          </a>
        </div>

        <!-- nav right-item -->
        <div class="flex items-center gap-2">
          <div class="flex items-center justify-end gap-2">
            <!-- choose-language -->
            <a
              href=""
              class="flex items-center justify-center p-1.5 gap-3 rounded hover:bg-panel-hover dark:hover:bg-panel-hover-dark"
            >
              <div class="pointer-events-none h-5 w-5">
                <img
                  src="https://i.ibb.co/4Rjb4cQd/svgviewer-png-output-37.webp"
                  alt="svgviewer-png-output-37"
                  class="brightness-0 pointer-events-none h-5 w-5"
                />
              </div>
            </a>

            <!-- notification-item -->
            <div class="relative">
              <span
                class="absolute top-[.125rem] right-[.188rem] h-[.438rem] w-[.438rem] bg-accent dark:bg-accent-dark rounded-full block"
              ></span>

              <a
                href=""
                class="notifications-panel-trigger group cursor-pointer rounded flex items-center justify-center p-1.5 gap-3 hover:bg-notification-hover dark:hover:bg-notification-hover-dark"
              >
                <div class="w-5 h-5 pointer-events-none">
                  <img
                    src="https://i.ibb.co/v65qxNDc/svgviewer-png-output-38.webp"
                    alt="notification"
                    class="h-5 w-5 brightness-0 saturate-100 group-hover:[filter:brightness(0)_saturate(100%)_invert(29%)_sepia(98%)_saturate(5809%)_hue-rotate(325deg)_brightness(92%)_contrast(121%)]"
                  />
                </div>
              </a>
            </div>

            <!-- user-profile-item -->
            <div class="flex justify-end items-center relative">
              <a
                href="#"
                class="flex flex-col items-center justify-center gap-0.5 rounded"
              >
                <div
                  class="pointer-events-none h-8 w-8 flex justify-center items-center"
                >
                  <div class="relative w-6 h-6">
                    <div class="rounded-full w-6 h-6">
                      <img
                        src="https://i.ibb.co/jkjtwC9C/svgviewer-png-output-17.webp"
                        alt="svgviewer-png-output-17"
                        class="bg-avatar object-cover w-full h-full rounded-full"
                      />
                    </div>
                    <div
                      class="bg-status dark:bg-status-dark w-1.5 h-1.5 absolute block bottom-0 right-0 rounded-full"
                    ></div>
                  </div>
                </div>
              </a>
            </div>
          </div>

          <!-- Hamburger-menu -->
          <div
            class="py-1 rounded gap-0.5 px-2 flex flex-col justify-center items-center cursor-pointer"
          >
            <div class="w-6 h-6 pointer-events-none">
              <img
                src="https://i.ibb.co/SwVgDdjR/svgviewer-png-output-39.webp"
                alt="svgviewer-png-output-39"
                class="w-6 h-6 pointer-events-none brightness-0"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
