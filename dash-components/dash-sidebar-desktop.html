<!DOCTYPE html>

    <title>Nav Sidebar</title>

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <script>
      tailwind.config = {
          darkMode: 'class',
          theme: {
              extend: {
                  screens: {
                      sm: '480px',
                      'sm-md': '550px',
                      md: '768px',
                      lg: '1010px',
                      xl: '1365px',
                  },
                  colors: {
                      primary: {
                          DEFAULT: '#FB5BA2',
                          dark: '#C30676',
                      },
                      accent: {
                          DEFAULT: '#F40793',
                          dark: '#C30676',
                      },
                      status: {
                          DEFAULT: '#FDB022',
                          dark: '#B77702',
                      },
                      avatar: {
                          DEFAULT: '#4CC9F0',
                          dark: '#4CC9F0',
                      },
                      background: {
                          DEFAULT: 'rgba(234, 236, 240, 0.9)',
                          dark: 'rgba(34,37,38,0.9)',
                      },
                      panel: {
                          hover: {
                              DEFAULT: 'rgba(12, 17, 29, 0.1)',
                              dark: 'rgba(12, 17, 29, 0.1)',

                              dark: 'rgba(24, 26, 27, 0.7)'

                          active: {

                          text: {
                              DEFAULT: '#475467',
                              dark: '#B1B1AA'
                          },
                          'active-text': {
                              DEFAULT: '#ff0066',
                              dark: '#ff1a75'
                          },
                          logout: {
                              bg: {
                                  DEFAULT: 'rgba(41, 112, 255, 0.1)',
                                  dark: 'rgba(0, 60, 179, 0.1)'
                              },
                              hover: {
                                  DEFAULT: 'rgba(12, 17, 29, 0.1)',
                                  dark: 'rgba(10, 14, 23, 0.1)'
                              },
                              text: {
                                  DEFAULT: '#2970ff',
                                  dark: '#3698ff'
                              }
                          },
                          help: {
                              text: {
                                  DEFAULT: '#667085',

                      xs: '5px',
                      lg: '25px',

                      sidebar: '0 0 8px 0 rgba(0, 0, 0, 0.08)',
