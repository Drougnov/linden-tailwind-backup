<!DOCTYPE html>
<html lang="en" class="max-sm:text-sm">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash Analytics Components</title>

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <script>
      tailwind.config = {
          darkMode: 'class',
          theme: {
              extend: {
                  screens: {
                      sm: '480px',
                      md: '768px',
                      lg: '1010px',
                      xl: '1365px',
                  },
                  fontFamily: {
                      sans: ['Poppins', 'Inter', 'Montserrat', 'Open Sans', 'arial', 'sans-serif'],
                  },
                  colors: {
                      // Light mode colors
                      light: {
                          text: {
                              quaternary: '#667085',
                          },
                          bg: {
                              section: 'hsla(0, 0%, 100%, 0.4)',
                          },
                      },
                      // Dark mode colors
                      dark: {
                          text: {
                              quaternary: '#9e9589',
                          },
                          bg: {
                              section: 'rgba(24, 26, 27, 0.4)',
                          },
                      },
                  }
              },
          },
      }
    </script>
  </head>
  <body
    class="bg-white font-sans p-0 m-0 box-border overflow-y-auto [&::-webkit-scrollbar]:hidden [-ms-order-style:none] [scrollbar-width:none] [&.dark]:bg-[#202324]"
  >
    <!-- main-wrapper -->
    <div class="flex flex-col md:flex-row">
      <!-- page-sidebar -->
      <!-- <div class="sticky top-0 left-0 z-[3] w-screen h-12 bg-transparent flex w-max shadow-[4px_0_10px_0_rgba(0,0,0,0.08)] dark:shadow-[4px_0_10px_0_rgba(24,26,27,0.08)] backdrop-blur-xs [-ms-overflow-style:none] [scrollbar-width:none] md:bg-[rgba(249,250,251,0.7)] md:dark:bg-[rgba(24,26,27,0.7)] md:w-max md:h-screen">
            <div class="transition-all duration-150 ease-in-out w-[5.625rem] gap-1.5 pt-3 pb-3 z-[5] relative flex flex-col items-center justify-start"></div>
        </div> -->

      <!-- dashboard-template-main -->
      <div
        class="w-full [height:calc(100vw-3rem)] relative z-[2] bg-transparent md:h-auto before:content-[''] before:fixed before:bg-[url('https://i.ibb.co.com/HDqcfMgR/gradient-bg.webp')] before:bg-cover before:w-full before:bg-no-repeat before:h-full before:left-0 before:top-0 before:pointer-events-none"
      >
        <!-- dashboard-template-content -->
        <div class="flex flex-col h-full">
          <!-- container-wrapper -->
          <div
            class="flex flex-col w-full h-full bg-gradient-to-b from-[rgba(255,255,255,0.3)] dark:from-[rgba(24,26,27,0.3)] from-0% to-[rgba(255,255,255,0)] to-8% to:from-[rgba(24,26,27,0)]"
          >
            <!-- main-container -->
            <div class="pt-20">
              <!-- inner-container -->
              <div
                class="flex flex-col gap-6 px-0 pt-16 pb-6 sm:p-10 sm:pt-6 md:px-0 md:pt-6 xl:p-10 xl:pt-6 before:content-[''] before:fixed before:inset-0 before:bg-[url('https://i.ibb.co.com/YFPZGvXq/svgviewer-output.webp')] before:bg-no-repeat before:bg-cover before:pointer-events-none before:-z-10 md:before:hidden"
              >
                <div class="flex gap-6">
                  <!-- overview-container -->
                  <div
                    class="flex flex-col gap-6 w-full [backdrop-filter:blur(25px)] bg-light-bg-section [box-shadow:0px_4px_6px_-2px_rgba(16,_24,_40,_0.08)] dark:bg-dark-bg-section dark:[box-shadow:0px_4px_6px_-2px_rgba(13,_19,_32,_0.08)] min-h-screen"
                  >
                    <!-- section-header -->
                    <div
                      class="flex flex-col items-start justify-between p-2 sm:flex-row sm:items-center md:p-4"
                    >
                      <!-- title -->
                      <div
                        class="flex items-center gap-2 flex-grow flex-shrink [flex-basis: auto] min-w-0 min-h-0"
                      >
                        <span>
                          <img
                            src="https://i.ibb.co.com/1G8tw4x3/svgviewer-png-output.webp"
                            alt="overview/insight"
                            class="w-6 h-6"
                          />
                        </span>
                        <h2
                          class="m-0 font-medium text-xl leading-[1.875rem] text-light-text-quaternary dark:text-dark-text-quaternary"
                        >
                          Overview/Insight
                        </h2>
                      </div>
                    </div>
                  </div>

                  <!-- overview-container -->
                  <div
                    class="flex flex-col gap-6 w-full [backdrop-filter:blur(25px)] bg-light-bg-section [box-shadow:0px_4px_6px_-2px_rgba(16,_24,_40,_0.08)] dark:bg-dark-bg-section dark:[box-shadow:0px_4px_6px_-2px_rgba(13,_19,_32,_0.08)] min-h-screen"
                  >
                    <!-- section-header -->
                    <div
                      class="flex flex-col items-start justify-between p-2 sm:flex-row sm:items-center md:p-4"
                    >
                      <!-- title -->
                      <div
                        class="flex items-center gap-2 flex-grow flex-shrink [flex-basis: auto] min-w-0 min-h-0"
                      >
                        <span>
                          <img
                            src="https://i.ibb.co.com/1G8tw4x3/svgviewer-png-output.webp"
                            alt="overview/insight"
                            class="w-6 h-6"
                          />
                        </span>
                        <h2
                          class="m-0 font-medium text-xl leading-[1.875rem] text-light-text-quaternary dark:text-dark-text-quaternary"
                        >
                          Overview/Insight
                        </h2>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
