    <script>
        const avatarWrapper = document.querySelector('[data-avatar-list]').parentElement;

        avatarWrapper.addEventListener('click', (e) => {
            const item = e.target.closest('li');
            if (!item) return;

            // Remove active class from all list item inside both lists
            avatarWrapper.querySelectorAll('li').forEach(li =>
                li.classList.remove('active')
            );

            // Add active class to clicked one
            item.classList.add('active');
        });

        const backgroundWrapper = document.querySelector('[data-background-list]');
        backgroundWrapper.addEventListener('click', (e) => {
            const item = e.target.closest('li');
            if (!item) return;

            // Remove active class from all list item
            backgroundWrapper.querySelectorAll('li').forEach(li =>
                li.classList.remove('active')
            );

            // Add active class to clicked one
            item.classList.add('active');
        });
    </script>
