                            </div>

        <!-- template-ends-here -->

    </div>

    <script>
        // Function to format number with commas
        function formatNumberWithCommas(value) {
            // Remove all non-digit characters
            const numericValue = value.replace(/\D/g, "");
            // Add commas
            return numericValue.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        const tipAmountInput = document.querySelector("[data-tip-amount-input]");

        tipAmountInput.addEventListener("input", function () {
            const cursorPosition = tipAmountInput.selectionStart;
            const oldLength = tipAmountInput.value.length;
            
            // Format the value
            tipAmountInput.value = formatNumberWithCommas(tipAmountInput.value);

            // Adjust cursor position after formatting
            const newLength = tipAmountInput.value.length;
            tipAmountInput.selectionEnd = cursorPosition + (newLength - oldLength);
        });

        const tipButtons = document.querySelectorAll("[data-tip-amount]");

        tipButtons.forEach(button => {
            button.addEventListener("click", () => {
                const amount = button.dataset.tipAmount;
                tipAmountInput.value = formatNumberWithCommas(amount);
                tipAmountInput.dispatchEvent(new Event("input"));
            });
        });
    </script>
