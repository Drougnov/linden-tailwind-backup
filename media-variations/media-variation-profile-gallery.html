<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash Analytics Components</title>

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS -->
    <script>
      tailwind.config = {
          darkMode: 'class',
          theme: {
              extend: {
                  screens: {
                      sm: '480px',
                      md: '768px',
                      lg: '1010px',
                      xl: '1365px',
                  },
                  fontFamily: {
                      sans: ['Poppins', 'Inter', 'Montserrat', 'Open Sans', 'arial', 'sans-serif'],
                  }

              },
          },
      }
    </script>
  </head>
  <body class="font-sans pt-24 pl-20 m-0 box-border">
    <ul
      class="list-none grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-2 xl:gap-4"
    >
      <li
        class="relative aspect-video [box-shadow:0_0_10px_-34px_rgba(0,0,0,0.10)] dark:shadow-[0_0_10px_-34px_rgba(24,26,27,0.10)] group"
      >
        <a
          href="#"
          class="block transition-all duration-150 ease-in-out absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 overflow-visible shadow-[0_0_10px_-34px_rgba(0,0,0,0.10)] dark:shadow-[0_0_10px_-34px_rgba(24,26,27,0.10)] w-full h-full bg-no-repeat bg-center bg-cover group-hover:delay-[150ms] group-hover:z-[2] xl:group-hover:w-[26.25rem] xl:group-hover:h-[21.875rem] xl:group-hover:shrink-0 xl:group-hover:rounded-[0.313rem] xl:group-hover:shadow-[0_0_0.625rem_-2.125rem_rgba(0,0,0,0.10)] dark:xl:group-hover:shadow-[0_0_0.625rem_-2.125rem_rgba(24,26,27,0.10)] outline-none"
        >
          <!-- two-column-blur -->
          <div class="absolute w-full h-full z-[10011]">
            <div class="flex relative w-full h-full justify-end items-end">
              <div
                class="w-1/2 h-full flex justify-center items-center bg-[url('https://i.ibb.co.com/bjGQxr5S/sample-bg-image.webp')] bg-center bg-cover bg-no-repeat"
              ></div>
              <div
                class="absolute right-0 top-0 w-1/2 h-full flex flex-col justify-center items-center bg-black/50 backdrop-blur-sm"
              >
                <span
                  class="text-xl leading-6 md:text-3xl md:leading-9 text-center text-[#EAECF0]"
                  >7+</span
                >
                <span
                  class="text-sm leading-normal md:text-lg md:leading-normal text-center text-[#EAECF0]"
                  >images</span
                >
              </div>
            </div>
          </div>

          <!-- bg-wrapper -->
          <div
            class="w-full h-full block bg-cover bg-center bg-no-repeat overflow-hidden relative z-[10010] after:content-[''] after:absolute after:inset-0 after:w-full after:h-full after:rounded-none after:bg-[linear-gradient(180deg,rgba(0,0,0,0.6)_-24.72%,rgba(0,0,0,0)_41.92%,rgba(0,0,0,0.6)_108.57%)] dark:after:bg-[linear-gradient(180deg,rgba(24,26,27,0.6)_-24.72%,rgba(24,26,27,0)_41.92%,rgba(24,26,27,0.6)_108.57%)] after:z-[10010]"
          >
            <div class="w-1/2 h-full flex justify-center items-center">
              <img
                src="https://i.ibb.co.com/bjGQxr5S/sample-bg-image.webp"
                alt="sample-bg-image"
                class="w-full h-full object-cover"
              />
            </div>
          </div>

          <!-- top-tag-section -->
          <div
            class="flex justify-between items-center w-full absolute left-0 pl-1 top-1 z-[99999]"
          >
            <!-- icon-tag -->
            <div
              class="flex justify-center items-center gap-[0.188rem] px-1 py-0.5 rounded bg-[rgba(24,34,48,0.50)] dark:bg-[rgba(31,44,63,0.50)] drop-shadow-[0_0_20px_rgba(0,0,0,0.25)]"
            >
              <img
                src="https://i.ibb.co.com/tP25fy0Z/image-icon.png"
                alt="image"
                class="w-4 h-4"
              />
            </div>

            <!-- media-stats -->
            <div
              class="flex items-center gap-2 px-[0.625rem] drop-shadow-[0_0_20px_rgba(0,0,0,0.25)]"
            >
              <span
                class="flex justify-center items-center gap-1 filter drop-shadow-[0_0_.313rem_#000]"
              >
                <span
                  class="text-xs leading-none whitespace-nowrap text-white tracking-[0.01875rem] dark:text-[#e8e6e3]"
                  >5mo</span
                >
              </span>

              <div class="flex items-center gap-[0.813rem] px-1 opacity-70">
                <span
                  class="flex justify-center items-center gap-[0.188rem] filter drop-shadow-[0_0_.313rem_#000]"
                >
                  <img
                    src="https://i.ibb.co.com/7tbwzFsQ/heart.webp"
                    alt="heart"
                    class="w-[0.75rem] [filter:brightness(100)_saturate(0)]"
                  />
                  <span
                    class="text-xs leading-normal font-medium text-white tracking-[0.008rem] dark:text-[#e8e6e3]"
                    >0</span
                  >
                </span>

                <span
                  class="flex justify-center items-center gap-[0.1875rem] filter drop-shadow-[0_0_.313rem_#000]"
                >
                  <img
                    src="https://i.ibb.co.com/Kjv16vLZ/eye.webp"
                    alt="eye"
                    class="w-[0.75rem] [filter:brightness(100)_saturate(0)]"
                  />
                  <span
                    class="text-xs leading-normal font-medium text-white tracking-[0.0075rem] dark:text-[#e8e6e3]"
                    >4</span
                  >
                </span>
              </div>
            </div>
          </div>

          <!-- subscribe-tag-section -->
          <div
            class="flex xl:group-hover:hidden absolute left-0 bottom-0 z-[99999]"
          >
            <span
              class="flex justify-center items-center px-[0.625rem] gap-1 py-1 bg-[#07f468] dark:bg-[#06c454]"
            >
              <span
                class="text-white text-xs leading-[.875rem] dark:text-[#e8e6e3]"
                >Subscriber Exclusive</span
              >
            </span>
          </div>

          <!-- overlay -->
          <div
            class="hidden group-hover:xl:flex [will-change:transform] [transform:translateZ(0)] [backface-visibility:hidden] [perspective:1000px] opacity-0 xl:group-hover:opacity-100 transition-opacity duration-150 ease-in-out overflow-hidden p-2 z-[10100] gap-[0.875rem] absolute inset-0 w-full h-full flex-col justify-end items-start"
          >
            <div class="flex justify-center items-center">
              <span
                class="flex justify-center items-center w-full h-full absolute left-0 top-0"
              >
                <img
                  src="https://i.ibb.co.com/5WgkFsdY/locked-icon.webp"
                  alt="locked-icon"
                  class="w-[8.125rem] h-[8.125rem]"
                />
              </span>
            </div>

            <!-- subscribe-tag -->
            <span
              class="flex justify-center items-center px-[0.625rem] gap-1 py-1 bg-[#07f468] dark:bg-[#06c454]"
            >
              <span
                class="text-white text-xs leading-[.875rem] dark:text-[#e8e6e3]"
                >Subscriber Exclusive</span
              >
            </span>

            <!-- title -->
            <span
              class="text-sm line-clamp-1 text-white [text-shadow:0px_0px_4px_rgba(0,0,0,0.5)] line-clamp-2 transition-opacity duration-150 ease-in-out dark:text-[#e8e6e3]"
              >Took a walk in the park this morning</span
            >
          </div>
        </a>
      </li>
    </ul>

    <script>
      document.querySelectorAll(".video-container").forEach(container => {
          const video = container.querySelector("video");

          container.addEventListener("mouseenter", () => {
          video.play();
          });

          container.addEventListener("mouseleave", () => {
          video.pause();
          video.currentTime = 0; // rewind on leave
          });
      });
    </script>
  </body>
</html>
