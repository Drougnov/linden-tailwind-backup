<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New tier page</title>

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Quill CSS -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <script>
      tailwind.config = {
          darkMode: 'class',
          theme: {
              extend: {
                  screens: {
                      sm: '480px',
                      md: '768px',
                      lg: '1010px',
                      xl: '1365px',
                  },
                  fontFamily: {
                      sans: ['Poppins', 'Inter', 'Montserrat', 'Open Sans', 'arial', 'sans-serif'],
                  },
              },
          },

    </script>
  </head>
<body class="bg-[#444444] font-sans p-0 m-0 box-border overflow-x-hidden overflow-y-auto [&::-webkit-scrollbar]:hidden [-ms-order-style:none] [scrollbar-width:none] dark:bg-[#3e4446]">
    
    <!-- template-wrapper -->
    <div class="flex justify-center items-center min-h-screen">
        <!-- card -->
        <div class="flex flex-col justify-end items-end w-[21.5625rem] h-[28.75rem] rounded-3xl bg-[url('https://i.ibb.co.com/70sHrpv/featured-media-bg.webp')] bg-cover bg-center relative overflow-hidden lg:w-[23.4375rem] lg:h-[31.25rem]">
            <!-- close-button -->
            <button class="absolute top-3 right-3 w-6 h-6 flex justify-center items-center opacity-70 drop-shadow-[0px_0px_6px_#00000080] bg-transparent outline-none border-none z-10">
                <img src="https://i.ibb.co.com/bMbk5v87/x-close.webp" alt="x-close" class="w-6 h-6 [filter:brightness(0)_saturate(100%)_invert(99%)_sepia(100%)_saturate(2%)_hue-rotate(25deg)_brightness(104%)_contrast(100%)]">
            </button>

                <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black"></div>
            </div>

            <!-- content-wrapper -->
            <div class="flex flex-col w-full shadow-[0px_-18px_32px_0px_#FF510080] z-[1] relative rounded-t-3xl">
                <div class="flex flex-col justify-end bg-[linear-gradient(325.69deg,rgba(255,159,41,0.75)_20.45%,rgba(255,159,41,0.75)_67.31%)] backdrop-blur-[12.5px] rounded-t-3xl">
                    <div class="absolute left-0 -top-5 w-full flex items-end gap-4 px-3 z-[1]">
                        <img src="https://i.ibb.co.com/VYP1JChT/lucky-draw-cat.webp" alt="lucky-draw-cat" class="w-[6.91rem] h-[7.25rem] drop-shadow-[2px_3px_32px_0px_#FFF7A34D]">
                    
                        <div class="flex flex-col drop-shadow-[0px_4px_8px_#00000059]">
                            <h1 class="text-2xl font-semibold text-white">Subscriber Discount</h1>

                            <div class="flex items-center gap-1">
                                <span class="text-base font-medium truncate text-[#F2F4F7]">Princess Carrot Pop</span>
                                <img src="https://i.ibb.co.com/nMhY8CpS/svgviewer-png-output-22.webp" alt="verified-tick" class="h-2.5"/>
                            </div>
                        </div>
                    </div>

                    <div class="flex flex-col gap-4 pt-[6.75rem] pb-3 px-4 lg:px-6 z-[1]">
                        <div class="flex flex-col justify-end gap-3 min-h-[6.125rem]">
                            <div class="flex flex-col gap-[0.4375rem] drop-shadow-[0px_2px_8px_#00000040]">
                                <div class="w-full h-[0.3125rem] rounded-[0.3125rem] bg-white/20 dark:bg-[#181a1b33]">
                                    <div class="w-[50%] h-full rounded-[0.3125rem] bg-[#FFED29] dark:bg-[#ffee37]"></div>
                                </div>

                                <div class="flex justify-between gap-1">
                                    <div class="flex items-center gap-1">
                                        <span class="text-xs leading-normal font-medium text-[#FFED29]">Spend $200 more to claim</span>
                                    
                                        <span class="flex items-center justify-center">
                                            <div class="relative inline-flex overflow-hidden cursor-pointer group hover:overflow-visible">
                                                <!-- Icon -->
                                                <img src="https://i.ibb.co/DPgMH5GG/svgviewer-png-output-15.webp" alt="tooltip icon" class="w-4 h-4 [filter:brightness(0)_saturate(100%)_invert(90%)_sepia(99%)_saturate(973%)_hue-rotate(331deg)_brightness(108%)_contrast(101%)]">

                                                <!-- Tooltip -->
                                                <div class="absolute z-[20] flex flex-col items-start w-[8.6875rem]
                                                    opacity-0 invisible pointer-events-none group-hover:opacity-100 group-hover:visible group-hover:pointer-events-auto
                                                    text-xs leading-normal font-medium text-white py-2 px-3 rounded-lg
                                                    bg-[#101828B2] dark:bg-[rgba(14,19,32,0.9)] dark:text-[#dbd8d3] [box-shadow:0px_2px_4px_-2px_#FFFFFF0F,0px_4px_8px_-2px_#FFFFFF1A] [backdrop-filter:blur(25px)]
                                                    left-1/2 bottom-full translate-x-[-50%] -translate-y-2
                                                    before:content-[''] before:absolute before:w-0 before:h-0 before:left-1/2 before:bottom-[-5px] before:translate-x-[-50%] before:border-[6px] before:border-b-0 before:border-l-transparent before:border-r-transparent before:border-t-[rgba(16,24,40,0.7)]"
                                                >   
                                                    <div class="flex flex-col gap-3">
                                                        <p class="text-xs leading-normal font-medium text-white dark:text-[#dbd8d3]">Spending includes:</p>

                                                        <ul class="flex flex-col">
                                                            <li class="text-xs leading-normal font-medium text-white dark:text-[#dbd8d3] relative pl-4 before:content-[''] before:w-1 before:h-1 before:rounded-full before:bg-white before:absolute before:left-[0.188rem] before:top-[0.438rem]">Pay to view</li>
                                                            <li class="text-xs leading-normal font-medium text-white dark:text-[#dbd8d3] relative pl-4 before:content-[''] before:w-1 before:h-1 before:rounded-full before:bg-white before:absolute before:left-[0.188rem] before:top-[0.438rem]">Subscriptions</li>
                                                            <li class="text-xs leading-normal font-medium text-white dark:text-[#dbd8d3] relative pl-4 before:content-[''] before:w-1 before:h-1 before:rounded-full before:bg-white before:absolute before:left-[0.188rem] before:top-[0.438rem]">Tip</li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </span>
                                    </div>

                                    <span class="text-xs leading-normal font-medium text-white">200/ USD400</span>
                                </div>
                            </div>

                            <div class="flex flex-col gap-[0.4375rem] drop-shadow-[0px_2px_8px_#00000040]">
                                <div class="w-full h-[0.3125rem] rounded-[0.3125rem] bg-white/20">
                                    <div class="w-[19%] h-full rounded-[0.3125rem] bg-[#FFED29]"></div>
                                </div>

                                <div class="flex justify-between gap-1">
                                    <span class="text-sm font-medium text-[#FFED29]">10 offers left!</span>
                                    <span class="text-xs leading-normal font-medium text-white">95/100</span>
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-center items-center gap-2">
                            <span class="text-sm leading-[1.125rem] text-white">Ends in</span>

                            <div class="flex items-center gap-0.5">
                                <div class="flex justify-center items-center w-8 h-7 rounded bg-[#0C111D]">
                                    <span class="text-xl font-semibold text-white">02</span>
                                </div>

                                <span class="text-xl font-bold text-[#0C111D]">:</span>

                                <div class="flex justify-center items-center w-8 h-7 rounded bg-[#0C111D]">
                                    <span class="text-xl font-semibold text-white">13</span>
                                </div>

                                <span class="text-xl font-bold text-[#0C111D]">:</span>

                                <div class="flex justify-center items-center w-8 h-7 rounded bg-[#0C111D]">
                                    <span class="text-xl font-semibold text-white">07</span>
                                </div>
                            </div>
                        </div>
                    </div>
